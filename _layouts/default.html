<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Ruby on Rails | Web Developer</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&amp;family=Plus+Jakarta+Sans:wght@200..800&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <style type="text/tailwindcss">
		:root {
			--bg-cream: #FCF9F5;
			--pastel-mint: #E8F3F1;
			--pastel-lavender: #F3E8FF;
			--pastel-coral: #F8B4A6;
			--dark-charcoal: #2D3436;
			--border-soft: #E2E8F0;
		}
		body {
			font-family: 'Plus Jakarta Sans', sans-serif;
			background-color: var(--bg-cream);
			color: var(--dark-charcoal);
		}
		h1, h2, .elegant-font {
			font-family: 'Playfair Display', serif;
		}
		.material-symbols-outlined {
			font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
		}
	</style>
  <script id="tailwind-config">
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						//"primary": "#F8B4A6",
						//"charcoal": "#2D3436",
						"cream": "#FCF9F5",
						"mint": "#E8F3F1",
						"lavender": "#F3E8FF",
						"primary": "#E8A39C",
						"pastel-peach": "#FFF9F6",
						"pastel-mint": "#F0F9F6",
						"pastel-blue": "#F0F4F9",
						"charcoal": "#333333",
						"soft-gray": "#7A7A7A"
					}
				}
			}
		}
	</script>
  </head>
  <body class="bg-pastel-peach text-charcoal selection:bg-primary/20">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
      <div class="layout-container flex grow flex-col">
        {% include header.html %}
        <main class="flex-1">
          {{ content }}
        </main>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
