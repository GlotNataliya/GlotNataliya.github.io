<form id="contact-form" class="relative z-10 space-y-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="space-y-2">
      <label class="text-xs font-bold uppercase tracking-widest text-charcoal/70 px-1">
        {% if page.lang == 'ru' %}Имя{% else %}Full Name{% endif %}
      </label>
      <input
        class="w-full h-14 bg-white border border-gray-100 rounded-2xl px-6 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-300 text-charcoal"
        placeholder="{% if page.lang == 'ru' %}Ваше имя{% else %}How should I call you?{% endif %}"
        type="text"
        name="name"
      />
      <p class="mt-1 text-sm text-red-500 hidden" data-error="name"></p>
    </div>
    <div class="space-y-2">
      <label class="text-xs font-bold uppercase tracking-widest text-charcoal/70 px-1">
        {% if page.lang == 'ru' %}Email{% else %}Email Address{% endif %}
      </label>
      <input
        class="w-full h-14 bg-white border border-gray-100 rounded-2xl px-6 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-300 text-charcoal"
        placeholder="email@address.com"
        type="email"
        name="email"
      />
      <p class="mt-1 text-sm text-red-500 hidden" data-error="email"></p>
    </div>
  </div>
  <div class="space-y-2">
    <label class="text-xs font-bold uppercase tracking-widest text-charcoal/70 px-1">
      {% if page.lang == 'ru' %}Тема{% else %}Subject{% endif %}
    </label>
    <input
      class="w-full h-14 bg-white border border-gray-100 rounded-2xl px-6 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-300 text-charcoal"
      placeholder="{% if page.lang == 'ru' %}Предложение сотрудничества / Просто поздороваться{% else %}Offer of cooperation / Just saying hi{% endif %}"
      type="text"
      name="subject"
    />
    <p class="mt-1 text-sm text-red-500 hidden"></p>
  </div>
  <div class="space-y-2">
    <label class="text-xs font-bold uppercase tracking-widest text-charcoal/70 px-1">
      {% if page.lang == 'ru' %}Сообщение{% else %}Message{% endif %}
    </label>
    <textarea
      class="w-full bg-white border border-gray-100 rounded-2xl p-6 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-300 text-charcoal resize-none"
      placeholder="{% if page.lang == 'ru' %}Напишите сообщение...{% else %}Write your message...{% endif %}"
      rows="6"
      name="message"
    ></textarea>
    <p class="mt-1 text-sm text-red-500 hidden" data-error="message"></p>
  </div>
  <div class="hidden">
    <label>
      Company
      <input type="text" name="company" tabindex="-1" autocomplete="off">
    </label>
  </div>
  <button class="w-full h-16 bg-primary text-white font-bold uppercase tracking-[0.2em] text-sm rounded-full hover:bg-[#F0A090] shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-3 group"
          type="submit">
    <span>
      {% if page.lang == 'ru' %}Отправить сообщение{% else %}Send message{% endif %}
    </span>
    <span class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform">arrow_right_alt</span>
  </button>
</form>
